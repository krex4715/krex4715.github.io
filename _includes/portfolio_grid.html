<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3><p style="font-size: 30px; color: rgb(30, 51,71)"> <i class="fas fa-desktop"></i>&nbsp;&nbsp; Projects</p></h3><br><br>
        <h4><p style="font-size: 20px; color: rgb(30, 51,71)"> <i class="fas fa-paper-plane"></i>&nbsp;&nbsp;Lab Projects</p></h4><br><br>
      </div>
    </div>
    

    

    <div class="wrap">
      {% for post in site.posts %}
      {% if post.category == "lab" %}
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <p style="text-align:center; font-size: 18px;"><strong><i class="fa-solid fa-play"></i>&nbsp;{{ post.thumbnail_text }}</strong></p>
          <img src="img/posting/thumbnail_img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      
      {% endif %}
      {% endfor %}
    </div>
    
    <br><br><br><br><br>

    <div class="row">
      <div class="col-lg-12 text-center">
        <h4><p style="font-size: 20px; color: rgb(30, 51,71)"> <i class="far fa-paper-plane"></i>&nbsp;&nbsp;Undergraduate Projects</p></h4><br><br>
      </div>
    </div>
    

    <div class="wrap">
      {% for post in site.posts %}
      {% if post.category == "bachelor" %}
        <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
          <p style="text-align:center; font-size: 18px;"><strong><i class="fa-solid fa-play"></i>&nbsp;{{ post.thumbnail_text }}</strong></p>
          <img src="img/posting/thumbnail_img/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
        </a>
      
      {% endif %}
      {% endfor %}
    </div>
    
  </div>
</section>
