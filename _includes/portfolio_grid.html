<!-- Portfolio Grid Section -->
<section id="portfolio">
  <div class="container portfolio-flex-grid">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h3><p style="font-size: 30px; color: rgb(30, 51,71)"> <i class="fas fa-desktop"></i>&nbsp;&nbsp; Projects</p></h3><br><br>
        <h4><p style="font-size: 20px; color: rgb(30, 51,71)"> <i class="fas fa-paper-plane"></i>&nbsp;&nbsp; Ongoing Projects</p></h4><br><br>
      </div>
    </div>
    

    
    {% for post in site.posts %}
    {% if post.category == "ongoing" %}
    
    <div class="portfolio-flex-item portfolio-item">
      <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
        <div class="caption">
          <div class="caption-content">
            <strong><i class="fa-solid fa-arrow-pointer"></i>&nbsp;{{ post.thumbnail_text }}</strong>
          </div>
        </div>
        <img src="img/posting/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
      </a>
    
    {% endif %}
    {% endfor %}
    </div>
    
    <br><br><br><br><br>

    <div class="row">
      <div class="col-lg-12 text-center">
        <h4><p style="font-size: 20px; color: rgb(30, 51,71)"> <i class="far fa-paper-plane"></i>&nbsp;&nbsp; Past Projects</p></h4><br><br>
      </div>
    </div>
    
    {% for post in site.posts %}
    {% if post.category == "past" %}
    <div class="portfolio-flex-item portfolio-item">
      <a href="#portfolioModal-{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
        <div class="caption">
          <div class="caption-content">
            <strong><i class="fa-solid fa-arrow-pointer"></i>&nbsp;{{ post.thumbnail_text }}</strong>
          </div>
        </div>
        <img src="img/posting/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
      </a>
    
    {% endif %}
    {% endfor %}
    </div>
    
  </div>
</section>
